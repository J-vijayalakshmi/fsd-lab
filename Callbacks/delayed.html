<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delayed Message</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1>Delayed Message</h1>
    <button onclick="getMessage()">Enter Message</button>
    <script>
        function delayedMessage(message, delay, callback) {
            setTimeout(() => {
                alert(message);
                callback();
            }, delay);
        }
        function getMessage() {
            let msg = prompt("Enter a message:");
            let delay = parseInt(prompt("Enter delay in milliseconds:"), 10);
            if (msg && !isNaN(delay)) {
                delayedMessage(msg, delay, () => alert("Message displayed!"));
            }
        }
    </script>
</body>
</html>
