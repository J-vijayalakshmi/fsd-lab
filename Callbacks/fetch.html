<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1>Fetch Data with Callback</h1>
    <button onclick="fetchData()">Enter URL</button>
    <script>
        function fetchDataWithCallback(url, callback) {
            setTimeout(() => {
                url.includes("error") ? callback("Error fetching data.", null) : callback(null, "Data fetched successfully.");
            }, 1000);
        }
        function fetchData() {
            let url = prompt("Enter a URL:");
            if (url) {
                fetchDataWithCallback(url, (err, data) => alert(err || data));
            }
        }
    </script>
</body>
</html>
