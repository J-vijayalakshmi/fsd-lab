<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greet with Callback</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1>Greet Function</h1>
    <button onclick="getUserInput()">Enter Name</button>
    <script>
        function greet(name, callback) {
            const message = `Hello, ${name}!`;
            callback(message);
        }
        function getUserInput() {
            let name = prompt("Enter your name:");
            if (name) {
                greet(name, alert);
            }
        }
    </script>
</body>
</html>
