<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Processing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1>Payment Processing</h1>
    <button onclick="processPayment()">Start Payment</button>
    <script>
        function processPayment() {
            authenticateUser(msg1 => verifyPaymentMethod(msg2 => processTransaction(msg3 => alert(`${msg1}, ${msg2}, ${msg3}`))));
        }
        function authenticateUser(callback) { setTimeout(() => callback("User authenticated"), 1000); }
        function verifyPaymentMethod(callback) { setTimeout(() => callback("Payment method verified"), 1000); }
        function processTransaction(callback) { setTimeout(() => callback("Transaction successful"), 1000); }
    </script>
</body>
</html>
