<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Data with Promise</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1>Fetch Data with Promise</h1>
    <button onclick="fetchData()">Enter URL</button>
    <script>
        function fetchData(url) {
            return new Promise((resolve, reject) => {
                setTimeout(() => url.includes("error") ? reject("Error fetching data.") : resolve("Data fetched successfully."), 1000);
            });
        }
        function fetchData() {
            let url = prompt("Enter a URL:");
            if (url) {
                fetchData(url).then(alert).catch(alert);
            }
        }
    </script>
</body>
</html>
