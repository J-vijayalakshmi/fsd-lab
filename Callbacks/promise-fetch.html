<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Data with Promise</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1>Fetch Data with Promise</h1>
    <button onclick="handleFetchData()">Enter URL</button>
    <script>
        // This is the function that returns a Promise
        function fetchData(url) {
            return new Promise((resolve, reject) => {
                setTimeout(() => url.includes("error") ? reject("Error fetching data.") : resolve("Data fetched successfully."), 1000);
            });
        }

        // This is the function that handles the button click and prompts for the URL
        function handleFetchData() {
            let url = prompt("Enter a URL:");
            if (url) {
                // Call the fetchData function and handle success or failure
                fetchData(url)
                    .then(result => alert(result))   // Alert success message
                    .catch(error => alert(error));  // Alert error message
            }
        }
    </script>
</body>
</html>
