<!DOCTYPE html>
<html lang="en">
<head>
    <title>Prototypal Inheritance</title>
</head>
<body>
    <h1>Car Details</h1>
    <button onclick="testCar()">Show Car</button>
    <h2 id="output"></h2>

    <script>
        let car = {
            make: "Tesla",
            model: "Model S",
            year: 2022,
            getDetails() { return `${this.make} ${this.model}, Year: ${this.year}`; }
        };

        let electricCar = Object.create(car);
        electricCar.batteryCapacity = "100 kWh";
        electricCar.getBatteryInfo = function () { return `Battery: ${this.batteryCapacity}`; };

        function testCar() {
            document.getElementById("output").innerHTML = electricCar.getDetails() + "<br>" + electricCar.getBatteryInfo();
        }
    </script>
</body>
</html>
