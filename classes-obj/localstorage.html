<!DOCTYPE html>
<html lang="en">
<head>
    <title>Shopping Cart</title>
</head>
<body>
    <h1>Shopping Cart</h1>
    <button onclick="manageCart()">Show Cart</button>
    <h2 id="output"></h2>

    <script>
        class Cart {
            constructor() {
                this.items = JSON.parse(localStorage.getItem("cart")) || [];
            }
            addItem(name, price, qty) {
                this.items.push({ name, price, qty });
                localStorage.setItem("cart", JSON.stringify(this.items));
            }
            getCart() {
                return this.items.map(i => `${i.name} x${i.qty} = $${i.price * i.qty}`).join("<br>");
            }
        }

        function manageCart() {
            let cart = new Cart();
            cart.addItem("Apple", 1, 3);
            cart.addItem("Banana", 0.5, 5);
            document.getElementById("output").innerHTML = cart.getCart();
        }
    </script>
</body>
</html>
