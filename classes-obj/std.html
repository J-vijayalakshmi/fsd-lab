<!DOCTYPE html>
<html lang="en">
<head>
    <title>Student Constructor</title>
</head>
<body>
    <h1>Student Details</h1>
    <button onclick="showStudent()">Create Student</button>
    <h2 id="output"></h2>

    <script>
        function Student(name, grade) {
            this.name = name;
            this.grade = grade;
            this.study = () => `${this.name} is studying.`;
            this.getGrade = () => `Grade: ${this.grade}`;
        }

        function showStudent() {
            let student = new Student("Alice", "A");
            document.getElementById("output").innerHTML = student.study() + "<br>" + student.getGrade();
        }
    </script>
</body>
</html>
