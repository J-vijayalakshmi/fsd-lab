<!DOCTYPE html>
<html lang="en">
<head>
    <title>Temperature Converter</title>
</head>
<body>
    <h1>Temperature Converter</h1>
    <input type="number" id="temp">
    <button onclick="convert()">Convert</button>
    <h2 id="output"></h2>

    <script>
        const temperatureConverter = {
            toCelsius: (f) => ((f - 32) * 5 / 9).toFixed(2),
            toFahrenheit: (c) => (c * 9 / 5 + 32).toFixed(2)
        };

        function convert() {
            let temp = parseFloat(document.getElementById("temp").value);
            document.getElementById("output").innerHTML = 
                `Celsius: ${temperatureConverter.toCelsius(temp)}<br>Fahrenheit: ${temperatureConverter.toFahrenheit(temp)}`;
        }
    </script>
</body>
</html>
