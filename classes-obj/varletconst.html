<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable Declaration</title>
</head>
<body>
    <h1>Variable Declaration</h1>
    <button onclick="showDifferences()">Show Differences</button>
    <h2 id="output"></h2>

    <script>
        function showDifferences() {
            var a = 10;
            let b = "Hello";
            const c = true;
            let result = `var: ${a} (reassignable & function-scoped)<br>`;
            result += `let: ${b} (reassignable & block-scoped)<br>`;
            result += `const: ${c} (constant & block-scoped)`;
            document.getElementById("output").innerHTML = result;
        }
    </script>
</body>
</html>
