<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Destructuring</title>
</head>
<body>
    <h1>Object Destructuring</h1>
    <input type="text" id="userInput" placeholder='Enter user JSON'>
    <button onclick="extract()">Extract</button>
    <div id="output"></div>

    <script>
        function extract() {
            const user = JSON.parse(document.getElementById("userInput").value);
            const { name, city } = user;
            document.getElementById("output").innerText = `Name: ${name}, City: ${city}`;
        }
    </script>
</body>
</html>
